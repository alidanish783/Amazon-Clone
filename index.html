<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon India Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button>üîç</button>
            </div>
            <div class="nav-links">
                <div class="dropdown">
                    <button class="dropbtn">Account</button>
                    <div class="dropdown-content">
                        <a href="#">Sign In</a>
                        <a href="#">Orders</a>
                        <a href="#">Wishlist</a>
                    </div>
                </div>
                <div class="cart">
                    <img src="cart.jpg" alt="Cart" width="25" height="25">
                    <span>Cart</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="products-container">
            <div class="product-card">
                <img src="https://images-na.ssl-images-amazon.com/images/I/81O%2BGNdkzKL._AC_SL1500_.jpg" alt="Echo Dot (3rd Gen)">
                <div class="product-info">
                    <h2>Echo Dot (3rd Gen)</h2>
                    <p>‚Çπ3,499</p>
                    <div class="buy-options">
                        <button>Add to Cart</button>
                        <button>Buy Now</button>
                    </div>
                </div>
            </div>
            <div class="product-card">
                <img src="images.jpg" alt="Fire TV Stick">
                <div class="product-info">
                    <h2>Fire TV Stick</h2>
                    <p>‚Çπ4,999</p>
                    <div class="buy-options">
                        <button>Add to Cart</button>
                        <button>Buy Now</button>
                    </div>
                </div>
            </div>
            <div class="product-card">
                <img src="https://images-na.ssl-images-amazon.com/images/I/71UwSHSZRnS._AC_SL1500_.jpg" alt="AmazonBasics Microwave">
                <div class="product-info">
                    <h2>AmazonBasics Microwave</h2>
                    <p>‚Çπ6,999</p>
                    <div class="buy-options">
                        <button>Add to Cart</button>
                        <button>Buy Now</button>
                    </div>
                </div>
            </div>
            <!-- Add more product cards as needed -->
        </div>
    </main>

    <footer>
        &copy; 2024 Amazon Clone. All rights reserved.
    </footer>
</body>
</html>
